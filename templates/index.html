<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="static/css/styles.css">

    <title>Micro Blog Post</title>
</head>
<body>
    
    <form method="POST">
        <label style="margin-left: 45%; margin-top: 20px; font-size: 1.5rem;" for="inputPassword5" class="form-label">Enter</label><br>
        <label style="margin-left: 325px; margin-top: 10px; font-size: 1.5rem;" for="inputPassword5" class="form-label">Title</label>       
        <input style="margin: 10px auto; width: 50%;"type="text"  class="form-control" placeholder="Title" name="title">
        <label style="margin-left: 325px; margin-top: 10px; margin-bottom: 0; font-size: 1.5rem;" for="inputPassword5" class="form-label">Post</label>
        <div class="input-group txt-area">
            <textarea class="form-control" aria-label="With textarea" name="content" placeholder="Write Post"></textarea>
          </div>
        <button style="margin-left: 325px; font-size: 1.2rem;" type="submit" class="btn btn-primary btn-sm">Post</button>
    </form><br>

    

    {% for key,value in data.items()%}
        {% if (value[0]) %}
            <h3 class="post-title margin325">{{key}}</h3>
            <p class="post-content margin325" style="font-weight: 500;">on {{value[1]}}, at {{value[2]}}</p>
            <p class="post-content margin325">{{value[0]}}</p>
        {% endif %}
    {% endfor %}


</body>
</html>
